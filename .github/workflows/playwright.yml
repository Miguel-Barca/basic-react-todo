name: Playwright + Postman Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: |
          cd server && npm ci && npm start &
          sleep 5
      - name: Postman API tests
        run: |
          npm install -g newman
          newman run api-testing/postman_collection.json
      - name: Install client dependencies
        run: cd client && npm ci
      - name: Start client in background
        run: |
          cd client && CI=true npm start &
        env:
          CI: true
      - name: Wait for client to be ready
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:3000 > /dev/null; do echo "Waiting for client..."; sleep 3; done'
          echo "âœ… Client is ready!"
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
